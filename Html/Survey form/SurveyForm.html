<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        #survey-form {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #36e7f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.reset {
            background-color: #36e7f4;
        }
    </style>
</head>
<body>
    <div id="survey-form">
        <form onsubmit="submitForm(); return false;">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
            </select>
            <label>Gender:</label>
            <label><input type="radio" id="male"> Male</label>
            <label><input type="radio" id="female"> Female</label>
            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" pattern="[0-9]{10}" required>
            <br>
            <button type="submit">Submit</button>
            <button type="button" class="reset" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <script>
        function submitForm() {
             var popupContent = "First Name: " + firstName +
                "\nLast Name: " + lastName +
                "\nDate of Birth: " + dob +
                "\nCountry: " + country +
                "\nGender: " + (genderMale ? "Male" : "Female") +
                "\nProfession: " + profession +
                "\nEmail: " + email +
                "\nMobile Number: " + mobile;

            alert(popupContent);

            resetForm();
        }

        function resetForm() {
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('dob').value = '';
            document.getElementById('country').value = 'USA';
            document.getElementById('male').checked = false;
            document.getElementById('female').checked = false;
            document.getElementById('profession').value = '';
            document.getElementById('email').value = '';
            document.getElementById('mobile').value = '';
        }
    </script>
</body>
</html>
